<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <img
        class="background-top"
        src="./images/bg-pattern-top.svg"
        alt="Background image"
      />
      <img
        class="background-bottom"
        src="./images/bg-pattern-bottom.svg"
        alt="Background image"
      />
    </div>
    <main>
      <section class="card">
        <div>
          <img
            src="./images/bg-pattern-card.svg"
            alt=""
            class="img-background"
          />
        </div>

        <div class="img-profile-div">
          <a
            href="https://tomasdunik.github.io/frontend-mentor__QR-code-component/"
          >
            <img src="./images/image-victor.jpg" alt="" class="img-profile"
          /></a>
        </div>

        <h1>Profile Card Component</h1>
        <p class="name">
          <b>Victor Crest <span class="age">26</span></b>
          <span class="profile-city">London</span>
        </p>

        <div class="social-media">
          <p class="social-media-number-name">
            80K <span class="social-media-name">Followers</span>
          </p>
          <p class="social-media-number-name">
            803K <span class="social-media-name">Likes</span>
          </p>
          <p class="social-media-number-name">
            1.4K <span class="social-media-name">Photos</span>
          </p>

          <!-- <div class="social-media-number">
            <b>80K</b> <span class="social-media-text">Followers</span>
          </div>
          <div class="social-media-number">
            <b>803K</b> <span class="social-media-text">Likes</span>
          </div>
          <div class="social-media-number">
            <b>1.4K</b> <span class="social-media-text">Photos</span> -->
        </div>
      </section>
    </main>
  </body>
</html>
